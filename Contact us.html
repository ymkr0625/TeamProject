      <section class="contactus">
        <div class="container">
          <form class="row g-3" action="./We will.html">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="Enter Your Name" required style="background: transparent; color: black; font-weight: bold;">
            </div>
            <br>
            <div class="col-md-4">
              <label for="Mobile number" class="form-label">Phone no</label>
              <input type="mobile" class="form-control" minlength="10" maxlength="10" id="validationDefault03" placeholder="Enter your Mobile Number" style="background: transparent; color: black; font-weight: bold;">
            </div>
            <div class="col-md-4">
              <label for="validationDefault04" class="form-label">Email</label>
              <input type="email" class="form-control" id="validationDefault01" placeholder="abc@gmail.com  " required style="background: transparent; color: black; font-weight: bold;">
            </div>
            <div class="col-md-12">
              <label for="validationTextarea" class="form-label">Textarea</label>
              <textarea class="form-control" id="validationTextarea" placeholder="Enter Your Requirement Here" required style="background: transparent; color: black; font-weight: bold;"></textarea>
              
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required style="background: transparent;">
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <div class="col-12" style="margin-left: 40%;">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
