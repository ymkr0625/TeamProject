<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body class="image">
    <div style="text-align: center; margin-top: 20vh;">
      <h1>Registration Form</h1>

  <form class="coman_pro " action="LoginSuccess.html" registrationForm onsubmit="return validateForm()">
    <div style="margin-left:70px;">
    <label for="username" style="color: white ;">Username:</label>
    <input type="text" id="username" name="username" size=" 20" ><br>
</div>
      <div style="margin-left: 100px;">
    <label for="email" style="color: white;">Email:</label>
    <input type="email" id="email" name="email" ><br>
     </div>

     
    <label for="password" style="color: white; margin-left: 70px;">Password:</label>
    <input type="password" id="password" name="password" ><br>

      
    <label for="confirmPassword" style="color: white; margin-left: 10px;">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" ><br>

    <label for="phone number" style="color: white; margin-left: 40px;">Phone number:</label>
    <input type="phone number" id="phone number" name="phone number" ><br>


    <input type="submit" value="Register">
  </form>
</div>

  <script>
    function validateForm() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }

      
      if (username.length < 4 || username.length > 20) {
        alert("Username must be between 4 and 20 characters");
        return false;
      }

      if (!validateEmail(email)) {
        alert("Invalid email format");
        return false;
      }

      return true;
    }

    function validateEmail(email) {
      
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }
  </script>
</body>
</html>
